<!DOCTYPE html>
<html>

<head>
  <link rel="icon" sizes="10x16" href="./img/favicon.png">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Natalie Silva e Mônica Guimarães">
  <meta name="description" content="Gopedia">
  <title>Gopedia</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
  <header class="header-menu">
    <a id="logo" href="index.html" class="link"><img alt="GOPEDIA" src="./img/logo.png" class="img-header"></a>
    <nav id="nav-options" class="nav-options" aria-expanded="false">
      <button id="btn-mobile" class="btn-mobile">Menu
        <span id="hamburguer" class="hamburguer"></span>
      </button>
      <ul id="menu" class="menu">
        <li><a href="/" class="link">Pokémon GO</a></li>
        <li><a href="/" class="link">Como Jogar</a></li>
        <li><a href="https://tecnoblog.net/responde/como-jogar-pokemon-go-guia-para-iniciantes/" class="link">Aprenda a
            Jogar</a></li>
      </ul>
    </nav>
  </header>
  <section id="selection" class="filters">
    <legend>Pokemon types:</legend>
    <select id="type">
      <option value="filtrar" selected>Filter</option>
      <option value="bug" class="pokemon-selection">Bug</option>
      <option value="dark" class="pokemon-selection">Dark</option>
      <option value="dragon" class="pokemon-selection">Dragon</option>
      <option value="electric" class="pokemon-selection">Electric</option>
      <option value="fairy" class="pokemon-selection">Fairy</option>
      <option value="fighting" class="pokemon-selection">Fighting</option>
      <option value="fire" class="pokemon-selection">Fire</option>
      <option value="flying" class="pokemon-selection">Flying</option>
      <option value="ghost" class="pokemon-selection">Ghost</option>
      <option value="grass" class="pokemon-selection">Grass</option>
      <option value="ground" class="pokemon-selection">Ground</option>
      <option value="ice" class="pokemon-selection">Ice</option>
      <option value="normal" class="pokemon-selection">Normal</option>
      <option value="poison" class="pokemon-selection">Poison</option>
      <option value="psychic" class="pokemon-selection">Psychic</option>
      <option value="rock" class="pokemon-selection">Rock</option>
      <option value="steel" class="pokemon-selection">Steel</option>
      <option value="water" class="pokemon-selection">Water</option>
    </select>
    <legend>Order:</legend>
    <select id="select-order">
      <option id="order-num" value="num" selected>Pokémon Number</option>
      <option id="order-az" value="name-az">A-Z</option>
      <option id="order-za" value="name-za">Z-A</option>
      <option id="order-cp" value="max-smaller-cp">Descending CP</option>
      <option id="order-cp-smaller-max" value="smaller-max-cp">Growing CP</option>
    </select>
  </section>
  <div class="container-main">
    <main id="pokemons-search" class="main">
      <section id="card-pokemon-big" class="big-card margin">
      </section>
      <section class="pokedex margin">
        <div class="container">
          <section id="card-pokemon" class="card-pokemon-section" data-section>
          </section>
        </div>
      </section>
    </main>
    <footer class="baseboard">
      <p>Developed by
        <a href="https://github.com/natalieiss" target="_blank">
          <strong class="github">@natalieiss</strong>
        </a><strong>&</strong><a href="https://github.com/MonicaGuimaraes" target="_blank">
          <strong class="github">@MonicaGuimaraes</strong>
        </a>
      </p>
    </footer>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
