<!DOCTYPE html>
<html>

<head>
  <link rel="icon" sizes="10x16" href="./img/favicon.png">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="body">

  <header class="header-menu">
    <a id="logo" href="index.html" class="link"><img alt="GOPEDIA" src="./img/logo.png" class="img-header"></a>

    <nav id="nav-options" class="nav-options" aria-expanded="false">

      <button id="btn-mobile" class="btn-mobile">Menu
        <span id="hamburguer" class="hamburguer"></span>
      </button>

      <ul id="menu" class="menu">
        <li><a href="/" class="link">Pokémon GO</a></li>
        <li><a href="/" class="link">Como Jogar</a></li>
        <li><a href="https://tecnoblog.net/responde/como-jogar-pokemon-go-guia-para-iniciantes/" class="link">Aprenda a
            Jogar</a></li>
      </ul>

    </nav>

  </header>

  <section id="type" class="filters">
    <legend>Pokemon types:</legend>
    <select>
      <option value="filtrar" selected>Types</option>
      <option value="grass">&#127793; Planta</option>
      <option value="fire">&#128293; Fogo</option>
      <option value="water">&#128167; Água</option>
      <option value="poison">&#128128; Venenoso</option>
      <option value="bug">&#128030; Inseto</option>
      <option value="eletric">&#9889; Elétrico</option>
      <option value="ground">&#127757; Terra</option>
      <option value="fighting">&#129355; Lutador</option>
      <option value="psychic">&#127853; Psíquico</option>
      <option value="normal">&#128059; Normal</option>
      <option value="rock">&#128507; Pedra</option>
      <option value="flying">&#128640; Voador</option>
      <option value="ghost">&#128123; Fantasma</option>
      <option value="ice">&#129482; Gelo</option>
      <option value="dragon">&#128009; Dragão</option>
      <option value="steel">&#129522; Metálico</option>
      <option value="dark">&#127761; Noturno</option>
      <option value="fairy">&#129498; Fada</option>
    </select>
  </section>

  <section id="filters" class="filters">
    <legend>Pokemon filter:</legend>
    <select>
      <option id="candys">Candy Cost</option>
      <!--os botões vao ser para os filtros dos tipos do pokemon, spawn chance, candy cost (não precisa ser botão só aparecer)-->
      <option id="pokemons-type">Pokemon Type</option>
      <option id="spawn-chance">Spawn Chance</option>
      <!--colocar tipo de grid "onselect"-->
    </select>
  </section>
  <div class="container-main">
    <main id="pokemons-search" class="main">



      <section id="card-pokemon-big" class="big-card margin">

      </section>


      <section class="pokedex margin">


        <div class="container">

          <section id="card-pokemon" class="card-pokemon-section" data-section>
          </section>

        </div>

      </section>

    </main>


    <footer class="baseboard">
      <p>Developed by
        <a href="https://github.com/natalieiss" target="_blank">
          <strong class="github">@natalieiss</strong>
        </a><strong>&</strong><a href="https://github.com/MonicaGuimaraes" target="_blank">
          <strong class="github">@MonicaGuimaraes</strong>
        </a>

    </footer>

  </div>

  <script src="main.js" type="module"></script>
